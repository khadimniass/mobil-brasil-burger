<ion-header>
  <ion-toolbar>
    <ion-title>{{livreurConnected?.prenom}} {{livreurConnected?.nom}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1 style="text-align: center">Mes livraisons</h1>
  <ion-list>
    <ion-card *ngFor="let livraison of livraisons ; let i = index">
      <ion-item-sliding *ngIf="livraison.commandes.length!=0">
    <ion-item button detail href="home/livraison/detail-livraison/{{livraison.id}}" (click)="detaillivraison(livraison.id)">
      <ion-avatar slot="start">
        <img src="https://www.pngarts.com/files/3/Pokemon-Pikachu-Transparent-Background-PNG.png">
      </ion-avatar>
      <ion-label>
        <h1>{{livraison.commandes.length}} commandes</h1>
        <small>{{livraison.date|date:'dd/MM/yy'}}</small>
      </ion-label>
      <ion-icon name="location"></ion-icon>
    </ion-item>
      <ion-item-options>
          <ion-item-option (click)="code($event)" id="open-modal">code</ion-item-option>
          <ion-item-option color="success" (click)="qrCode()">QR</ion-item-option>
      </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </ion-list>
  <!--  MODAL CODE DE VALIDATION  -->
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title> <small> valider par code</small></ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">code</ion-label>
          <ion-input type="text" placeholder="0000" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
  <!--  MODAL CODE DE VALIDATION  -->
</ion-content>
