<ion-header>
  <ion-toolbar>
    <ion-title>detail-livraison</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/livraison"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h2>les commandes</h2>
  <ion-icon name="location"></ion-icon>
  {{ zone }}
  <ion-list>
    <ion-card *ngFor="let commande of commandes; i as index">
      <ion-item-sliding>
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://www.pngarts.com/files/3/Pokemon-Pikachu-Transparent-Background-PNG.png" alt="alt">
          </ion-avatar>
          <ion-label>
            <h2>{{commande.addedAt|date:'dd/MM/y'}}</h2>
            <small>{{commande.numeroCommande}}</small>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option (click)="code()" id="{{commande.id}}">code</ion-item-option>
          <ion-item-option color="success" (click)="qrcode()">QR</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <!--  MODAL CODE DE VALIDATION  -->
      <ion-modal trigger="{{commande.id}}">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button color="danger" (click)="cancel()">Cancel</ion-button>
              </ion-buttons>
              <ion-title> <small> valider par code</small></ion-title>
              <ion-buttons slot="end">
                <ion-button color="success" (click)="confirm(commande)" [strong]="true">Confirm</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-label position="stacked">code</ion-label>
              <ion-input type="text" placeholder="0000" [(ngModel)]="name"></ion-input>
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-card>
  </ion-list>
  </ion-content>
