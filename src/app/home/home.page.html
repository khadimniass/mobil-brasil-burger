<ion-header
  parallax
  imageUrl="https://picsum.photos/350"
  height="350"
  bgPosition="top"
>
  <ion-toolbar color="dark">
    <ion-title> brasil burger </ion-title>
  </ion-toolbar>
  <ion-segment color="dark">
    <ion-segment-button value="camera">
      <ion-icon name="grid"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="bookmark">
      <ion-icon name="list"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content [fullscreen]="true" >
  <div id="container" style=";">
    <!---->
<ion-spinner name="circles" *ngIf="viewer"></ion-spinner>
  <div #content>
  <h1>BURGER</h1>
  <ion-card color="light" *ngFor="let burger of burgers">
    <div class="img-wrapper">
      <img [src]="viewImg(burger?.image)" alt="{{burger?.nom}} "/>
    </div>
    <ion-card-content class="ion-text-center">
      <h2>{{ burger?.nom }}</h2>
      <ion-text color="medium">
        <div style="display: flex;" class="ion-justify-content-center">
          <ion-icon name="price" color="medium"></ion-icon>
          <p> {{burger?.prix}} </p>
        </div>
        <p> {{ burger?.description }} </p>
      </ion-text>
      <ion-button color="primary" (click)="details(burger.id)">details</ion-button>
      <ion-button color="success" (click)="ajouteraupanier(burger)">panier</ion-button>
    </ion-card-content>
  </ion-card>
  <h1>MENU</h1>
  <ion-card color="light" *ngFor="let menu of menus">
    <div class="img-wrapper">
      <img [src]="viewImg(menu?.image)" alt="{{menu?.nom}} "/>
    </div>
    <ion-card-content class="ion-text-center">
      <h2>{{ menu?.nom }}</h2>
      <ion-text color="medium">
        <div style="display: flex;" class="ion-justify-content-center">
          <ion-icon name="price" color="medium"></ion-icon>
          <p> {{menu?.prix}} </p>
        </div>
        <p> {{ menu?.description }} </p>
      </ion-text>
      <ion-button color="primary" (click)="details(menu.id)">details</ion-button>
      <ion-button color="success" (click)="ajouteraupanier(menu)">panier</ion-button>
    </ion-card-content>
  </ion-card>
  </div>
  </div>
</ion-content>
