<form [formGroup]="myForm" (ngSubmit)=login()>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" formControlName="login" required="required"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" formControlName="password" required="required"></ion-input>
  </ion-item>
  <p text-right>Forgot Password?</p>
  <ion-button type="submit" expand="full" color="primary">Login</ion-button>
</form>
<p text-center>Don't have a account?</p>
<ion-button expand="full" color="danger" href="register">Register</ion-button>
